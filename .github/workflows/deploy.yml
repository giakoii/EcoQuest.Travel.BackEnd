name: Deploy EcoQuest App to VPS

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Copy source code & docker files to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/apps/EcoQuest/EcoQuest.Travel.BackEnd"

      - name: Copy .env to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./.env"
          target: "~/apps/EcoQuest/EcoQuest.Travel.BackEnd"

      - name: SSH into VPS and deploy Docker container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/EcoQuest/EcoQuest.Travel.BackEnd
            echo "üßπ Cleaning old containers/images..."
            docker compose down
            docker system prune -f

            echo "üê≥ Building & starting containers..."
            docker compose up -d --build

            echo "üîç Docker containers running:"
            docker ps

            echo "üì¶ Logs:"
            docker compose logs --tail=50