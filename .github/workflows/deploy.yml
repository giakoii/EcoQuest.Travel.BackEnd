name: Deploy Dockerized .NET App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # Write .env file from secret
      - name: Write .env file from ENV_FILE_CONTENT
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      # Copy source code and .env to VPS
      - name: Copy source code and .env to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/apps/EcoQuest/EcoQuest.Travel.BackEnd"

      # SSH into VPS and run docker-compose
      - name: SSH into VPS and deploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üì¶ Pulling latest code in ~/apps/EcoQuest/EcoQuest.Travel.BackEnd"
            cd ~/apps/EcoQuest/EcoQuest.Travel.BackEnd

            echo "üê≥ Running docker-compose up -d --build"
            docker-compose up -d --build

            echo "‚úÖ Docker containers status:"
            docker ps -a

            echo "üìÑ Logs from container:"
            docker logs $(docker ps -q --filter "ancestor=ecoquest-backend") || echo "‚ö†Ô∏è Cannot fetch logs"

      # Optional: Notify app URL
      - name: Notify app URL
        run: echo "App should be available at http://${{ secrets.VPS_HOST }}:5269"